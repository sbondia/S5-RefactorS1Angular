<div class="section-features flexY">
	<div class="flexY features-top">
		<div>
			<h2>Features</h2>
			<p>Our aim is to make it quick and easy for you to access your favourite websites. Your bookmarks sync between your devices so you can access them on the go.</p>
		</div>
		<div class="flexX">
			<a class="button-features" (click)="showFeatures(1)">Simple Bookmarking</a>
			<a class="button-features" (click)="showFeatures(2)">Speedy Searching</a>
			<a class="button-features" (click)="showFeatures(3)">Easy Sharing</a>
		</div>
	</div>
	<div>
		<div id="cardfeatures1">
			<app-card-features
				[title]="'Bookmark in one click'"
				[text]="'Organize your bookmarks however you like. Our simple drag-and-drop interface gives you complete control over how you manage your favourite sites.'"
				[img_src]="'images/illustration-features-tab-1.svg'"
				[btn_label]="'More Info'"
			></app-card-features>
		</div>
		<div id="cardfeatures2">
			<app-card-features
				[title]="'Intelligent search'"
				[text]="'Our powerful search feature will help you find saved sites in no time at all. No need to trawl through all of your bookmarks.'"
				[img_src]="'images/illustration-features-tab-2.svg'"
				[btn_label]="'More Info'"
			></app-card-features>
		</div>
		<div id="cardfeatures3">
			<app-card-features
				[title]="'Share your bookmarks'"
				[text]="'Easily share your bookmarks and collections with others. Create a shareable link that yo can send at the click of a button.'"
				[img_src]="'images/illustration-features-tab-3.svg'"
				[btn_label]="'More Info'"
			></app-card-features>
		</div>
	</div>
</div>
