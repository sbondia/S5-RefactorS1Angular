<div class="section-product">
	<div>
		<img [src]="img_src" [alt]="img_alt">
	</div>
	<div class="textalign_left">
		<h2>{{title}}</h2>
		<p>{{text}}</p>
		<div>
			@for(btn of buttons; track btn.label){
				<app-button-link
					[label]="btn.label"
					[url]="btn.url"
				></app-button-link>
			}
		</div>

	</div>
</div>
